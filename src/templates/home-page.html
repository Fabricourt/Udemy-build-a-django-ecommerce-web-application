{% extends 'base.html' %}

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %} ">
{% endblock %}

{% block content %}

<div class='text-center'>
    <h1> {{ title }}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <p>{{ content }}</p>
        </div>
    </div>
    {% if premium_content %}
     <div class="row">
        <div class="col">
            <p>{{ premium_content }}</p>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
